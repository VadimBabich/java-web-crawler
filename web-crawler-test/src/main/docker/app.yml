version: '3.8'

services:
  web-crawler-app:
    image: ghcr.io/vadimbabich/web-crawler-test:latest
    depends_on:
      - grafana
    environment:
      - APP_SLEEP=30
    command:
      [
        '-outputFile',
        '/var/app/data.txt',
        '-searchStr',
        'web+crawler',
        '-configPath',
        '/etc/app/custom-crawler-config.yml'
      ]
    volumes:
      - ./app/tmp:/tmp:rw
      - ./app/output:/var/app:rw
      - ./app/config:/etc/app:ro